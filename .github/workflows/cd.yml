name: CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'k8s/**'
      - 'Dockerfile'
      - '.github/workflows/cd.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/feedback-app
      IMAGE_TAG: ${{ github.sha }}
      K8S_NAMESPACE: feedback-system

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Validate Docker Hub secrets
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
          echo "❌ Error: DOCKER_USERNAME secret is not set"
          echo "Please set DOCKER_USERNAME in GitHub repository settings > Secrets and variables > Actions"
          exit 1
        fi
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
          echo "❌ Error: DOCKER_PASSWORD secret is not set"
          echo "Please set DOCKER_PASSWORD in GitHub repository settings > Secrets and variables > Actions"
          echo "DOCKER_PASSWORD must be a Docker Hub Access Token with WRITE permissions"
          exit 1
        fi
        echo "✅ Docker Hub secrets are configured"
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        registry: docker.io
        # IMPORTANT: DOCKER_PASSWORD must be a Docker Hub Access Token with WRITE permissions
        # - Create token at: https://hub.docker.com/settings/security
        # - Select "Write" or "Read & Write" permissions (NOT just "Read")
        # - Error "insufficient scopes" means token needs Write permissions
    
    - name: Verify Docker Hub authentication
      run: |
        echo "Verifying Docker Hub authentication..."
        docker info | grep -i username || echo "Authentication check"
        docker pull hello-world:latest || true

    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          ${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Set up kubectl
      if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
      uses: azure/setup-kubectl@v4
      with:
        version: 'latest'

    - name: Configure kubeconfig
      if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      run: |
        mkdir -p $HOME/.kube
        echo "$KUBE_CONFIG_DATA" | base64 -d > $HOME/.kube/config

    - name: Apply manifests
      if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
      run: kubectl apply -f k8s/ -n $K8S_NAMESPACE

    - name: Set image to current commit
      if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
      run: |
        kubectl set image deployment/feedback-app feedback-app=$IMAGE_NAME:$IMAGE_TAG -n $K8S_NAMESPACE
        kubectl rollout status deployment/feedback-app -n $K8S_NAMESPACE
    
    - name: Kubernetes deployment skipped
      if: ${{ secrets.KUBE_CONFIG_DATA == '' }}
      run: |
        echo "⚠️ Kubernetes deployment skipped - KUBE_CONFIG_DATA secret not configured"
        echo "Docker image has been built and pushed successfully"
        echo "To enable Kubernetes deployment, set KUBE_CONFIG_DATA secret in repository settings"