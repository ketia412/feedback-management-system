name: CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'k8s/**'
      - 'Dockerfile'
      - '.github/workflows/cd.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/feedback-app
      IMAGE_TAG: ${{ github.sha }}
      K8S_NAMESPACE: feedback-system

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        # Note: DOCKER_PASSWORD should be a Docker Hub Access Token, not your account password
        # Create one at: https://hub.docker.com/settings/security

    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          ${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'latest'

    - name: Configure kubeconfig
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      run: |
        mkdir -p $HOME/.kube
        echo "$KUBE_CONFIG_DATA" | base64 -d > $HOME/.kube/config

    - name: Apply manifests
      run: kubectl apply -f k8s/ -n $K8S_NAMESPACE

    - name: Set image to current commit
      run: |
        kubectl set image deployment/feedback-app feedback-app=$IMAGE_NAME:$IMAGE_TAG -n $K8S_NAMESPACE
        kubectl rollout status deployment/feedback-app -n $K8S_NAMESPACE