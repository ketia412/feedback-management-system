name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci || npm install
    
    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
    
    - name: Upload coverage report
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 5

  build:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        # IMPORTANT: DOCKER_PASSWORD must be a Docker Hub Access Token with WRITE permissions
        # - Create token at: https://hub.docker.com/settings/security
        # - Select "Write" or "Read & Write" permissions (NOT just "Read")
        # - Error "insufficient scopes" means token needs Write permissions
    
    - name: Build and test Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: feedback-app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true
        platforms: linux/amd64
    
    - name: Test Docker image
      run: |
        set -e
        docker run -d -p 3000:3000 --name test-container feedback-app:latest || true
        sleep 15
        curl --retry 10 --retry-delay 3 --retry-connrefused --fail http://localhost:3000/health || (docker logs test-container && exit 1)
        docker stop test-container || true
        docker rm test-container || true
    
    - name: Tag and push to Docker Hub
      if: github.ref == 'refs/heads/main' && success()
      run: |
        set -e
        echo "Tagging images..."
        docker tag feedback-app:latest ${{ secrets.DOCKER_USERNAME }}/feedback-app:latest
        docker tag feedback-app:latest ${{ secrets.DOCKER_USERNAME }}/feedback-app:1.0.0
        echo "Pushing images to Docker Hub..."
        docker push ${{ secrets.DOCKER_USERNAME }}/feedback-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/feedback-app:1.0.0
        echo "✅ Successfully pushed images to Docker Hub"
    
    - name: Cleanup Docker containers
      if: always()
      run: |
        docker ps -aq --filter "name=test-container" | xargs -r docker rm -f || true
        docker system prune -f || true

  notify:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check results and notify
      run: |
        echo "Test job result: ${{ needs.test.result }}"
        echo "Build job result: ${{ needs.build.result }}"
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✅ Tests passed!"
          if [ "${{ needs.build.result }}" == "success" ] || [ "${{ needs.build.result }}" == "skipped" ]; then
            echo "✅ Pipeline successful!"
          else
            echo "⚠️ Build failed"
          fi
        else
          echo "❌ Tests failed"
        fi