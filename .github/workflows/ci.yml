name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci || npm install
    
    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
    
    - name: Upload coverage report
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 5

  build:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and test Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: feedback-app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true
    
    - name: Test Docker image
      run: |
        docker run -d -p 3000:3000 --name test-container feedback-app:latest
        sleep 10
        curl --retry 5 --retry-delay 2 --fail http://localhost:3000/health || exit 1
        docker stop test-container
        docker rm test-container
    
    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/main' && success()
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        # Note: DOCKER_PASSWORD should be a Docker Hub Access Token, not your account password
        # Create one at: https://hub.docker.com/settings/security
    
    - name: Build and push to Docker Hub
      if: github.ref == 'refs/heads/main' && success()
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/feedback-app:latest
          ${{ secrets.DOCKER_USERNAME }}/feedback-app:1.0.0
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  notify:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check results and notify
      run: |
        echo "Test job result: ${{ needs.test.result }}"
        echo "Build job result: ${{ needs.build.result }}"
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✅ Tests passed!"
          if [ "${{ needs.build.result }}" == "success" ] || [ "${{ needs.build.result }}" == "skipped" ]; then
            echo "✅ Pipeline successful!"
          else
            echo "⚠️ Build failed"
          fi
        else
          echo "❌ Tests failed"
        fi