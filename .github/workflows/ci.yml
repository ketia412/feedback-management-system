name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci || npm install
    
    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
    
    - name: Upload coverage report
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 5

  build:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci || npm install
    
    - name: Build Docker image
      run: docker build -t feedback-app:latest .
    
    - name: Test Docker image
      run: |
        docker run -d -p 3000:3000 --name test-container feedback-app:latest
        sleep 10
        curl --retry 5 --retry-delay 2 --fail http://localhost:3000/health || exit 1
        docker stop test-container
        docker rm test-container
    
    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/main' && success()
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub
      if: github.ref == 'refs/heads/main' && success()
      run: |
        docker tag feedback-app:latest ${{ secrets.DOCKER_USERNAME }}/feedback-app:latest
        docker tag feedback-app:latest ${{ secrets.DOCKER_USERNAME }}/feedback-app:1.0.0
        docker push ${{ secrets.DOCKER_USERNAME }}/feedback-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/feedback-app:1.0.0

  notify:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check results and notify
      run: |
        echo "Test job result: ${{ needs.test.result }}"
        echo "Build job result: ${{ needs.build.result }}"
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✅ Tests passed!"
          if [ "${{ needs.build.result }}" == "success" ] || [ "${{ needs.build.result }}" == "skipped" ]; then
            echo "✅ Pipeline successful!"
          else
            echo "⚠️ Build failed"
          fi
        else
          echo "❌ Tests failed"
        fi